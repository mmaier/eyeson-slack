AllCops:
  Include:
    - Rakefile
    - config.ru
    - lib/**/*.rake
  Exclude:
    - bin/*
    - db/schema.rb
    - spec/**/*
    - lib/intercom/spec/*

Style/FrozenStringLiteralComment:
  Enabled: false

Rails:
  Enabled: true

Rails/FilePath:
  Enabled: false

Security/YAMLLoad:
  Enabled: false